<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo aluguel</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<f:viewAction action="#{novoAluguelBean.inicializar}" />
		</f:metadata>
		
    	<h1>Novo Aluguel</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{novoAluguelBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Carro" for="carro"/>
	    		<p:selectOneMenu id="carro" value="#{novoAluguelBean.aluguel.carro}" style="width: 138px">
	    			<f:selectItem itemLabel="Selecione o carro" />
	    			<f:selectItems value="#{novoAluguelBean.carros}" var="carro" 
						itemLabel="#{carro.modelo.descricao}: #{carro.placa}" itemValue="#{carro}"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Motorista" for="motorista"/>
				<p:selectOneMenu id="motorista" value="#{novoAluguelBean.aluguel.motorista}" style="width: 160px">
					<f:selectItem itemLabel="Selecione o motorista" />
    				<f:selectItems value="#{novoAluguelBean.motoristas}" var="motorista" 
    					itemLabel="#{motorista.nome}" itemValue="#{motorista}"/>
				</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Data da entrega" for="dataEntrega"/>
	    		<p:calendar id="dataEntrega" size="20" value="#{novoAluguelBean.aluguel.dataEntrega}" pattern="dd/MM/yyyy HH:mm" stepMinute="10"/>
	    		
	    		<p:outputLabel value="Data da devolução" for="dataDevolucao"/>
	    		<p:calendar id="dataDevolucao" size="20" value="#{novoAluguelBean.aluguel.dataDevolucao}" pattern="dd/MM/yyyy HH:mm" stepMinute="10"/>
	    		
	    		<p:outputLabel value="Valor total" for="valorTotal"/>
	    		<p:inputText id="valorTotal" size="20" maxlength="80" value="#{novoAluguelBean.aluguel.valorTotal}"/>
	    	</p:panelGrid>
	    	
	    	<h:outputText value="Dados da apólice de seguro" style="font-size: 18px; display: block; margin-top: 20px"/>
	    	
	    	<p:panelGrid columns="2" id="painelApolice" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
		    	<p:outputLabel value="Proteção terceiro" for="protecaoTerceiro"/>
    			<p:selectBooleanCheckbox id="protecaoTerceiro" value="#{novoAluguelBean.aluguel.apoliceSeguro.protecaoTerceiro}"/>
    			
    			<p:outputLabel value="Proteção causas naturais" for="protecaoCausasNaturais"/>
    			<p:selectBooleanCheckbox id="protecaoCausasNaturais" value="#{novoAluguelBean.aluguel.apoliceSeguro.protecaoCausasNaturais}"/>
    			
    			<p:outputLabel value="Proteção roubo" for="protecaoRoubo"/>
    			<p:selectBooleanCheckbox id="protecaoRoubo" value="#{novoAluguelBean.aluguel.apoliceSeguro.protecaoRoubo}"/>
    			
    			<p:outputLabel value="Valor da Franquia" for="valorFranquia"/>
	    		<p:inputText id="valorFranquia" size="20" maxlength="20" value="#{novoAluguelBean.aluguel.apoliceSeguro.valorFranquia}"/>
    		</p:panelGrid>
		    		
    	</h:form>
    </ui:define>
</ui:composition>
