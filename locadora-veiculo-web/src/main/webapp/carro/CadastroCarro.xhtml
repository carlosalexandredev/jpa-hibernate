<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroCarroBean.editando ? 'Edição carro' : 'Novo carro'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="carro" value="#{cadastroCarroBean.carro}" />
			<f:viewAction action="#{cadastroCarroBean.inicializar}" />
		</f:metadata>
    
    	<h1>#{cadastroCarroBean.editando ? 'Edição carro' : 'Novo carro'}</h1>
    	
    	<h:form id="frmCadastro" enctype="multipart/form-data">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroCarroBean.salvar}" update="frmCadastro" ajax="false" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/carro/PesquisaCarros.xhtml"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo"/>
			    <p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroCarroBean.carro.codigo}" readonly="true"/>
			    
			    <p:outputLabel value="Modelo Carro" for="modeloCarro"/>
	    		<p:selectOneMenu id="modeloCarro" value="#{cadastroCarroBean.carro.modelo}" style="width: 155px;">
	    			<f:selectItem itemLabel="Selecione o modelo" />
	    			<f:selectItems value="#{cadastroCarroBean.modelosCarros}" var="modelosCarros" 
						itemLabel="#{modelosCarros.descricao}" itemValue="#{modelosCarros}"/>
	    		</p:selectOneMenu>
			    
			    <p:outputLabel value="Placa" for="placa"/>
			    <p:inputText id="placa" size="20" maxlength="20" value="#{cadastroCarroBean.carro.placa}"/>
			    		
			    <p:outputLabel value="Cor" for="cor"/>
			    <p:inputText id="cor" size="20" maxlength="20" value="#{cadastroCarroBean.carro.cor}"/>
			    		
			    <p:outputLabel value="Valor diária" for="valorDiaria"/>
			    <p:inputText id="valorDiaria" size="20" maxlength="20" value="#{cadastroCarroBean.carro.valorDiaria}"/>
			    
			    <p:outputLabel value="Foto" for="foto"/>
			    <h:panelGroup>
			    	<p:commandButton rendered="#{cadastroCarroBean.carro.hasFoto()}" icon="ui-icon-extlink" title="Imagem" 
			    			process="@this" oncomplete="PF('mostraImagem').show()" update=":frmCadastro:mostraImagemDialog">
						<f:setPropertyActionListener target="#{fotoCarroBean.carroSelecionado}" value="#{cadastroCarroBean.carro}" />
					</p:commandButton>
			    	<p:fileUpload id="foto" value="#{cadastroCarroBean.fotoCarro}" mode="simple"/>
			    </h:panelGroup>
			    
			    <p:outputLabel value="Acessórios" for="acessorios"/>
				<p:selectManyCheckbox id="acessorios" styleClass="many-checkbox" 
						value="#{cadastroCarroBean.carro.acessorios}" converter="acessorioConverter">
					<f:attribute name="collectionType" value="java.util.ArrayList"/>
					<f:selectItems value="#{cadastroCarroBean.acessorios}" var="acessorio" 
						itemLabel="#{acessorio.descricao}" itemValue="#{acessorio}" />
				</p:selectManyCheckbox>			    
			</p:panelGrid>
			
			<p:dialog id="mostraImagemDialog" header="Imagem" widgetVar="mostraImagem" modal="true" closeOnEscape="true">
    			<p:graphicImage value="#{fotoCarroBean.foto}" cache="false" />
			</p:dialog>
			
    	</h:form>
    </ui:define>
</ui:composition>
