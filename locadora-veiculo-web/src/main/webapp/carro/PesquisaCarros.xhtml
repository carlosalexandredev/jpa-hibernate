<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Carro</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<f:viewAction action="#{pesquisaCarroBean.inicializar}" />
		</f:metadata>
    	<h1>Pesquisa de carros</h1>
    	
    	<h:form id="frmPesquisa">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:button value="Novo" outcome="/carro/CadastroCarro.xhtml"/>
    			</p:toolbarGroup>
    		</p:toolbar>
    	
	    	<p:dataTable id="carrosTable" value="#{pesquisaCarroBean.lazyCarros}" var="carro"
		    		style="margin-top: 20px" emptyMessage="Nenhum carro encontrado." rows="5"
		    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
		    		lazy="true" rowsPerPageTemplate="5,10,15">
		    		
		    		<p:column headerText="Código" style="text-align: center; width: 100px">
		    			<h:outputText value="#{carro.codigo}" />
		    		</p:column>
		    		<p:column headerText="Modelo">
		    			<h:outputText value="#{carro.modelo.descricao}" />
		    		</p:column>
		    		<p:column headerText="Placa">
		    			<h:outputText value="#{carro.placa}" />
		    		</p:column>
		    		<p:column headerText="Cor">
		    			<h:outputText value="#{carro.cor}" />
		    		</p:column>
				<p:column headerText="Valor diária">
					<h:outputText value="#{carro.valorDiaria}" />
				</p:column>
				<p:column headerText="Imagem" style="width: 100px; text-align: center">
					<p:commandButton icon="ui-icon-extlink" title="Imagem" process="@this" oncomplete="PF('mostraImagem').show()" update=":frmPesquisa:mostraImagemDialog">
						<f:setPropertyActionListener target="#{fotoCarroBean.carroSelecionado}" value="#{carro}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Acessórios" style="width: 100px; text-align: center">
		    			<p:commandButton icon="ui-icon-extlink" title="Acessórios" action="#{pesquisaCarroBean.buscarAcessoriosParaCarro}"
		    					process="@this" oncomplete="PF('mostraAcessorios').show()" update=":frmPesquisa:mostraAcessoriosDialog">
		    				<f:setPropertyActionListener target="#{pesquisaCarroBean.carroSelecionado}" value="#{carro}" />
		    			</p:commandButton>
	    		</p:column>
	    		<p:column style="width: 100px; text-align: center">
	    			<p:button outcome="CadastroCarro" icon="ui-icon-pencil" title="Editar">
	    				<f:param name="carro" value="#{carro.codigo}"/>
	    			</p:button>
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
							process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener target="#{pesquisaCarroBean.carroSelecionado}" value="#{carro}" />
					</p:commandButton>
	    		</p:column>
		    </p:dataTable>
		   
		    <p:confirmDialog id="confirmacaoExclusaoDialog" widgetVar="confirmacaoExclusao"
	        		message="Tem certeza que deseja excluir o carro de placa #{pesquisaCarroBean.carroSelecionado.placa}?"  
	                header="Exclusão de carro" severity="alert">
	        	<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
	        	<p:commandButton value="Sim" update=":frmPesquisa:carrosTable" process="@this"
	        			oncomplete="PF('confirmacaoExclusao').hide()" action="#{pesquisaCarroBean.excluir}"/>
	    	</p:confirmDialog>
	    	
	    	<p:dialog id="mostraAcessoriosDialog" header="Acessórios" widgetVar="mostraAcessorios" modal="true">
    			<p:dataList value="#{pesquisaCarroBean.carroSelecionado.acessorios}" var="acessorio" itemType="disc"
    					rendered="#{not empty pesquisaCarroBean.carroSelecionado.acessorios}">
    				#{acessorio.descricao}
    			</p:dataList>
    			<h:outputText value="Nenhum acessório" rendered="#{empty pesquisaCarroBean.carroSelecionado.acessorios}"/>
			</p:dialog>
			
			<p:dialog id="mostraImagemDialog" header="Imagem" widgetVar="mostraImagem" modal="true" closeOnEscape="true">
    			<h:outputText value="Nenhuma imagem cadastrada" rendered="#{fotoCarroBean.foto == null}"/>
    			<p:graphicImage value="#{fotoCarroBean.foto}" cache="false" />
			</p:dialog>
	    	
	    </h:form>
    </ui:define>
</ui:composition>
